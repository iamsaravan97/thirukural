<mat-tree class="t_height_90 scrollstyle t_overflow-y_auto" [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-checkbox class="checklist-leaf-node"
    [checked]="checklistSelection.isSelected(node)"
    (change)="todoLeafItemSelectionToggle(node)"> {{node.item.Name}} ({{node.item.Count}})</mat-checkbox>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button
            [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-checkbox class="checklist-leaf-node"
    [indeterminate]="descendantsPartiallySelected(node)"
    [checked]="checklistSelection.isSelected(node)"
    (change)="todoItemSelectionToggle(node)"> {{node.item.Name}} ({{node.item.Count}})</mat-checkbox>
   
    <mat-progress-bar *ngIf="node.isLoading"
                      mode="indeterminate"
                      class="filter-tree-progress-bar"></mat-progress-bar>
  </mat-tree-node>
</mat-tree>
