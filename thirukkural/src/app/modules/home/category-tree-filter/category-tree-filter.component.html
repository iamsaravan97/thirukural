<div class="t_height_90 scrollstyle t_overflow-y_auto">
  <mat-tree   [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <mat-checkbox class="checklist-leaf-node" (change)="itemToggle($event.checked,node)" [checked]="node.selected"
  >{{node.name}} ({{node?.category?.Count}})</mat-checkbox>
      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle (click)="ChangeNode(node,treeControl.isExpanded(node))"
                  [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
              <mat-checkbox [checked]="node.selected"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="itemToggle($event.checked,node)">{{node.name}} ({{node?.category?.Count}})</mat-checkbox>
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
  <!-- <button class="submit-button" mat-raised-button (click)="submit()">Submit</button> -->
  
  <p #outputDiv></p>
  
</div>
